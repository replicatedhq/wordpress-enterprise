---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service}}
    app.kubernetes.io/name: {{ .Chart.Name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service}}
      app.kubernetes.io/name: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: nginx
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service}}
        app.kubernetes.io/name: {{ .Chart.Name }}
      annotations:
        backup.velero.io/backup-volumes: nginx-content
    spec:
      initContainers:
      - name: busybox
        image: busybox:latest
        command:
         - /bin/ash
         - -xc
         - sleep $(( RANDOM % 100 ))s
      containers:
      - name: nginx
        image: {{ .Values.nginx.image }}:{{ .Values.nginx.tag }}
        volumeMounts:
        - name: nginx-content
          mountPath: /usr/share/nginx/html/
        resources:
          limits:
            memory: '256Mi'
            cpu: '500m'
          requests:
            memory: '32Mi'
            cpu: '100m'
      volumes:
      - name: nginx-content
        configMap:
          name: nginx-content
